<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inlämningsuppgift 3 Övning 6</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Montserrat');

        html {
            box-sizing: border-box;
            font-family: 'Montserrat', Arial, sans-serif;
            font-size: 1rem;
            font-weight: 800;
            color: white;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-image: linear-gradient(to right bottom, #452699, #86589e, #c35f90, #e77778, #f09c65);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #text {
            border: 2px solid rgba(0, 0, 0, .3);
            border-radius: 2px;
            background: rgba(0, 0, 0, .2);
            width: 50%;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div id="text"></div>

    <script>
        //Övning 5
        function randomDice() {
            //empty array to hold 1000 random generated numbers
            const arr = [];
            //create a for loop to iterate over 1000 times
            for (let i = 0; i < 1000; i++) {
                //get a random number between 1 and 6 and
                //push the results into the array
                arr.push(Math.floor(Math.random() * (7 - 1)) + 1);
            }
            return arr; //return array
        }

        function print() {
            //call randomDice() and store it in a variable called data
            const data = randomDice();
            //print out the frequency of the occurance of each digit
            //use the reduce() to count instances of values in an object
            const countOccurance = data.reduce(function (total, item) {
                if (item in total) {    //if item is found in total
                    total[item]++; //increament and add one [item] to total
                } else {    //first time finding [item]
                    total[item] = 1;   //mark it as 1
                }
                return total;   //after looping 1000 times, return and store total
            }, {}); //initial value of data.reduce() is empty
            return countOccurance; //return and store the end value
        }

        //if not using console.table how to style the table without css?
        console.table(print());

        //Övning 6 -- Factorial
        //first set variable aNum with the value of prompt()
        const aNum = prompt('Ange ett nummer mellan 1 och 1000');
        //get the html element and assign it to a variable
        const text = document.getElementById('text');

        //display the result on a webpage
        text.textContent = factorialize(aNum);

        //create a factorial fn with an optional int between 1 and 1000
        function factorialize(num) {
            if (num < 0) return -1;
            else if (num === 0) return 1;
            else if (num > 1000) alert('Invalid');
            else {
                return (num * factorialize(num - 1));   //recursion to calculate the factorial num based on the given number aNum from prompt()
            }
        }
        factorialize(aNum);   // call fn
    </script>
</body>

</html>
